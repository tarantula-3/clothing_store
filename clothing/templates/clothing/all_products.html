{% extends 'clothing/base.html' %}

{% block content %}
    {% for item in items %}
        <p>{{ item.name }}</p>
        <p>{{ item.price }}</p>
        <img src="{{ item.img_path }}" alt="">
    {% if empty %}
        <p>There aren't any items yet.</p>
    {% endif %}
    {% endfor %}
{% endblock content %}
